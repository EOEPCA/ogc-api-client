[project]
name = "ogc-api-client"
version = "0.0.2"
description = "Autogenerated API client conforming to the OGC API - Processes"
authors = [
  { name = "Terradue", email = "support@terradue.com" }
]
readme = "README.md"
requires-python = ">=3.8"
keywords = [
  "OpenAPI",
  "OpenAPI-Generator",
  "A sample autogenerated API client conforming to the OGC Processes API",
  "OGC"
]
license = "EUPL-1.0"

dependencies = [
  "urllib3>=1.25.3,<3.0.0",
  "python-dateutil>=2.8.2",
  "pydantic>=2",
  "typing-extensions>=4.7.1",
]

[project.urls]
Repository = "https://github.com/EOEPCA/ogc-processes-api-client"

[tool.hatch.metadata]
allow-direct-references = true


[tool.hatch.build.targets.sdist]
include = [
"ogcapi_processes_client"
]


[tool.hatch.envs.default]
dependencies = [
  "pytest>=7.2.1",
  "pytest-cov>=2.8.1",
  "tox>=3.9.0",
  "flake8>=4.0.0",
  "types-python-dateutil>=2.8.19.14",
  "mypy>=1.5",
]

[tool.hatch.envs.default.scripts]
test = "pytest"

[build-system]
requires = ["hatchling","setuptools", "wheel", "build"]
build-backend = "hatchling.build"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.mypy]
files = [
  ".",
]

